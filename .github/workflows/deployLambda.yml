name: Go

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      
    
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    
    - name: make binaries
      run: make build_linux_amd64
    
    - name: zip up binary
      run: zip deploy.zip release/linux/amd64/drone-lambda
        
    - name: Push binary
      run: |
          curl -ugithub:${{secrets.artifactory_password}} -T deploy.zip "https://ascipack.jfrog.io/artifactory/GenPack/drone-lambda/drone-lambda.zip"
